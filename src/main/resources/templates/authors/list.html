<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
    <table>
        <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}">Id</td>
            <td th:text="${author.lastName}">Title</td>
            <td th:text="${author.books}">Publisher</td>
        </tr>
    </table>
</body>
</html>
